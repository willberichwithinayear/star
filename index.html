<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-info">
            <div class="header-location">
                <span class="location-name">From</span>
            </div>
            <img src="profile-image.png" alt="Profile" class="profile-image-icon">
        </div>
        <div class="segmented-control">
            <div class="header-nav-button-active"></div>
            <div class="header-nav-button-inactive"></div>
            <div class="texts">
                <div class="requests">Requests</div>
                <div class="answered">Answered</div>
            </div>
        </div>
    </header>

    <main>
        <div class="chat">
            <div class="rectangle"></div>
            <div class="profile-image-parent">
                <img src="profile-image.png" alt="Profile" class="profile-image-icon1">
                <div class="martin-randolph-parent">
                    <div class="martin-randolph">Martha Craig</div>
                    <div class="you-whats-man">I really wanted to ask...</div>
                </div>
            </div>
            <div class="gift-count-parent">
                <div class="gift-count">
                    <div class="rectangle1"></div>
                    <div class="heart">ðŸ’—ðŸ’œ</div>
                </div>
                <img src="arrow-button.png" alt="Arrow" class="arrow-button-icon">
            </div>
        </div>
        <!-- Repeat the chat div for other chat items -->
    </main>

    <footer>
        <nav class="footer-nav">
            <div class="nav-item">
                <img src="Icon.svg" alt="Icon" class="icon">
                <div class="nav-count"><strong>51</strong></div>
            </div>
            <div id="navItemContainer1" class="nav-item1">
                <img src="Icon.svg" alt="Icon" class="icon">
                <div class="nav-count1"><strong>2</strong></div>
            </div>
            <img src="nav-item.png" alt="Nav Item" class="nav-item-icon">
            <img src="nav-item.png" alt="Nav Item" class="nav-item-icon1">
        </nav>
    </footer>
</body>
</html>
